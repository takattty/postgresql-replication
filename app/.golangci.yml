run:
  timeout: 5m
  tests: true
  skip-dirs:
    - bin

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  sort-results: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocyclo
    - gofmt
    - goimports
    - misspell
    - goconst
    - gocritic
    - gocognit
    - godot
    - exhaustive
    - funlen
    - gochecknoinits
    - gochecknoglobals
    - godox
    - goprintffuncname
    - lll
    - nakedret
    - nestif
    - noctx
    - nolintlint
    - prealloc
    - rowserrcheck
    - sqlclosecheck
    - unconvert
    - unparam
    - whitespace
    - wsl

linters-settings:
  gocyclo:
    min-complexity: 15
  
  gocognit:
    min-complexity: 20
  
  funlen:
    lines: 80
    statements: 50
  
  lll:
    line-length: 120
  
  godot:
    scope: declarations
    capital: true
  
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - whyNoLint
      - wrapperFunc
      - dupImport
      - ifElseChain
      - singleCaseSwitch
      - typeSwitchVar
      - importShadow
      - builtinShadow
      - paramTypeCombine
      - hugeParam
      - rangeValCopy
      - typeDefFirst
      - commentedOutCode
      - sloppyReassign
      - appendAssign
      - commentedOutImport
      - unnecessaryDefer
      - preferStringWriter
      - nestingReduce
      - unlambda
      - tooManyResultsChecker
      - unnamedResult
      - captLocal
      - underef
      - nilValReturn
      - ptrToRefParam
      - evalOrder
      - regexpSimplify
      - badCall
      - badCond
      - regexpMust
      - unnecessaryBlock
      - badLock
      - sprintfQuotedString
      - dupBranchBody
      - assignOp
      - boolExprSimplify
      - argOrder
      - deprecatedComment
      - dupArg
      - dupCase
      - flagName
      - regexpPattern
      - switchTrue
      - unslice
      - yodaStyleExpr
      - appendCombine
      - equalFold
      - indexAlloc
      - preferDecodeRune
      - preferFilepathJoin
      - preferFprint
      - preferWriteByte
      - sliceClear
      - stringConcatSimplify
      - mapKey
      - badRegexp
      - emptyStringTest
      - hexLiteral
      - methodExprCall
      - offBy1
      - redundantSprint
      - sloppyLen
      - stringXbytes
      - typeAssertChain
      - unlabelStmt
      - unnecessaryBlock
      - weakCond
      - yodaStyleExpr
      - emptyFallthrough
      - newDeref
      - octalLiteral
      - paramTypeCombine
      - singleCaseSwitch
      - sloppyTypeAssert
      - stringConcatSimplify
      - switchTrue
      - typeDefFirst
      - typeUnparen
      - underef
      - unnamedResult
      - unnecessaryDefer
      - filepathJoin
      - preferDecodeRune
      - preferFilepathJoin
      - preferWriteByte
      - mapKey

issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - funlen
        - gochecknoglobals
        - gocognit
        - gocyclo
        - lll
        - goconst
        - wsl
    - path: cmd/
      linters:
        - gochecknoglobals
        - gochecknoinits
    - text: "exported function .* should have comment"
      linters:
        - golint
    - text: "exported var .* should have comment"
      linters:
        - golint
    - text: "exported type .* should have comment"
      linters:
        - golint
    - text: "exported const .* should have comment"
      linters:
        - golint
    - text: "comment on exported .* should be of the form"
      linters:
        - golint

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false